<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff6b3ab339.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Beam</title>
</head>

<body class="flex-column min-100-vh">
    <header id="header">
        Weather Dashboard
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search For a City:</h3>
                <form id="weather-search" class="card-body">
                    <input name="search" id="search" type="text" placeholder="Search for a City" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn">Search</button>
                    <span class="msg"></span>
                </form>
            </div>
            <div class="card">
                <h3 class=" hide card-header recent-searches">Recent Searches</h3>
                <!-- <div class="card-body">
                    <a class="list-item flex-row justify-space-between align-center" href="/">Boynton Beach</a>
                    <a class="list-item flex-row justify-space-between align-center" href="/">Boca Raton</a>
                    <a class="list-item flex-row justify-space-between align-center" href="/">Delray Beach</a>
                </div> -->
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class=" hide border">
                <h2 id="weather-search-term">Current Weather</h2>
                <div id="weather-container" class="list-group">
                </div>
            </div>
            <div class="hide forecast-box row">
                <h5>5-Day Forecast:</h5>
                <div class="row">
                    <div class="col forecast">
                    </div>
                </div>
            </div>


    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
