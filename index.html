<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff6b3ab339.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Beam</title>
</head>

<body>
    <header id="header">
        Weather Dashboard
    </header>
    <main class="flex-row justify-space-between">
        <section class="search-box">
            <div class="card col-12 col-md-4">
                <h3 class="card-header text-uppercase">Search For a City:</h3>
                <form id="weather-search" class="card-body">
                    <input name="search" id="search" type="text" placeholder="Search for a City" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn">Search</button>
                    <span class="msg"></span>
                </form>
            </div>
        </section>
        <section class="display-search flex-row card border-dark mb-3" style="max-width: 18rem;">
            <div class="col-12 col-md-8">
                <h2 class="card-header">Today's Weather <span id="weather-search-term"></span></h2>
                <div id="weather-container" class="card-text"></div>
            </div>
        </section>
        <section>
            <div class="forecast-box"></div>
        </section>
        
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
